<html>
    <head>
        <title>Ejercicio 3.2.2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    </head>
    <body>
        <div class="container">
            <form>
                <div class="form-group col-lg-6">
                    <label for="txtnombre">Nombre: </label>
                    <input type="text" id="txtnombre" class="form-control"/>
                </div>
                <div class="form-group col-lg-6">
                    <label>Apellido: </label>
                    <input type="email" id="txtcorreo" class="form-control"/>
                </div>
                
                <div class="form-group col-lg-6">
                    <div>
                        <label>Sexo</label>
                    </div>
                    <label class="radio-inLine">
                        <input type="radio" id="rgeneroF" value="f" name="genero">Femenino
                    </label>
                    <label class="radio-inLine">
                        <input type="radio" id="rgeneroM" value="m" name="genero">Masculino
                    </label>
                </div>
				<div class="form-group col-lg-6">
                    <label for="sel1">Nivel escolar</label>
                    <select class="form-control" id="sel1">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                    </select>
					
				</div>
				<div class="form-group">
				     <label for="comment">Comentario:</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
				</div>
				
				<div class="form-group">
                      <button type="button" class="btn btn-primary "> Enviar </button>
					
			    </div>
                
                
			</form>
		</div>
    </body>
