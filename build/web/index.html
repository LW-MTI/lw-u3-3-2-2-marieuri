<html>
    <head>
        <title>Ejercicio 3.2.2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
         <form class="form-horizontal" role="form">
             <div class="row">
             <div class="form-group col-md-4">
              <label for="ejemplo_password_3" class="col-lg-2 control-label input-sm">Nombre</label>
              <div class="col-xs-4 col-md-8">
                <input type="text" class="form-control" id="ejemplo_password_3" 
                       placeholder="Introduce tu nombre">
              </div>
             </div>
            </div>
            <div class="row">
            <div class="form-group col-md-4">
              <label for="ejemplo_password_3" class="col-lg-2 control-label input-lg">Apellidos</label>
              <div class="col-xs-4 col-md-8">
                <input type="password" class="form-control" id="ejemplo_password_3" 
                       placeholder="Introduce tus apellidos">
              </div>
            </div> 
            </div>
             <div class="row">
            <div class="form-group col-md-4">
              <div class="col-lg-offset-2 col-xs-4">
                <div class="radio">
                    <label>
                        <input type="radio" name="opciones" id="opciones_1" value="femenino" checked>
                            Femenino
                    </label>
                 </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="opciones" id="opciones_2" value="masculino">
                    Masculino
                  </label>
                </div>
                <div class="form-group col-md-8">
                    <label for="sel1">Nivel escolar</label>
                    <select class="form-control" id="sel1">
                      <option>Primaria</option>
                      <option>Secundaria</option>
                      <option>Preparatoria</option>
                      <option>Licenciatura</option>
                      <option>Posgrado</option>
                    </select>
                </div>
              </div>  
                <div class="row">
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>  
                </div>      
              </div>
            </div>
             <div class="row">
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button type="button" class="btn btn-success">Enviar</button>
                <button type="button" class="btn btn-danger">Cancelar</button>
              </div>
            </div>
            </div>     
          </form>
    </body>
</html>
